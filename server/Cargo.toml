[package]
name = "server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
tower-lsp = "0.20.0"
dashmap = "6.0.1"
ropey = "1.6.1"
tree-sitter = "0.23.2"
tree-sitter-java = "0.23.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.108"
thiserror = "2.0.3"
parser = { path = "../parser"}
maven = { path = "../maven"}
tree-sitter-util = { path = "../tree-sitter-util" }

[dev-dependencies]
pretty_assertions = "1.4"
