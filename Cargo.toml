[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["emilycares"]
homepage = "https://github.com/emilycares/java_lsp"
repository = "https://github.com/emilycares/java_lsp"
documentation = "https://github.com/emilycares/java_lsp"
readme = "README.md"
license = "GPL 3"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "parser",
    "maven",
    "server",
    "tree-sitter-util",
    "format",
    "gradle",
    "common",
    "compile",
    "jdk",
    "config",
    "cli",
    "call_chain",
    "variables",
    "document",
    "tyres",
    "position",
    "imports",
    "java_lsp",
    "zip_util",
]
exclude = ["bench"]
resolver = "3"

[profile.dev]
# Remove for debugging
debug = "line-tables-only"

[profile.release]
# debug = true
# incremental = true
lto = "fat"

[workspace.dependencies]
clap = { version = "4", features = ["derive"] }
classfile-parser = { git = "https://github.com/emilycares/classfile-parser.git" , branch = "fix/source_file" }
once_cell = "1.20.3"
dashmap = "6.0.1"
nom = "8.0.0"
postcard = { version = "1.0.0", features = ["alloc"] }
pretty_assertions = "1.4"
ropey = "1.6.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.108"
tokio = { version = "1", features = ["full"] }
lsp-server = "0.7.8"
lsp-types = "0.97.0"
tree-sitter = "0.25.3"
tree-sitter-java = { git = "https://github.com/emilycares/tree-sitter-java.git", branch = "fix_partial" }
jwalk = "0.8.1"
rc-zip-tokio = "4.2.6"
dirs = "6.0.0"
futures = "0.3.31"
streaming-iterator = "0.1.9"
itertools = "0.14.0"
parking_lot = "0.12.3"
rayon = "1.10"
